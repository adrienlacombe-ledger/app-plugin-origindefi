name: Build
on:
  push:
  workflow_dispatch:

jobs:
  static-check:
    name: Format and Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install node
        uses: actions/setup-node@v3
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn format
      - run: yarn linter

  build-test:
    name: Build and Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install node
        uses: actions/setup-node@v3
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn build
      - run: yarn test
